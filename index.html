  <body>
    <div id="root"></div>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('AngelShare PWA: Service Worker registered successfully:', registration.scope);
            })
            .catch((error) => {
              console.log('AngelShare PWA: Service Worker registration failed:', error);
            });
        });
      }

      // PWA Install Prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show custom install button or banner
        const installBanner = document.createElement('div');
        installBanner.innerHTML = `
          <div style="position: fixed; top: 0; left: 0; right: 0; background: linear-gradient(135deg, #ff69b4, #9d4edd); color: white; padding: 12px; text-align: center; z-index: 1000; font-family: 'Roboto', sans-serif;">
            <span style="margin-right: 15px;">ðŸ“± Add AngelShare to your home screen for easy access!</span>
            <button id="installBtn" style="background: white; color: #ff69b4; border: none; padding: 8px 16px; border-radius: 20px; font-weight: bold; cursor: pointer; margin-right: 10px;">Install App</button>
            <button id="dismissBtn" style="background: transparent; color: white; border: 1px solid white; padding: 8px 16px; border-radius: 20px; cursor: pointer;">Maybe Later</button>
          </div>
        `;
        document.body.appendChild(installBanner);
        
        document.getElementById('installBtn').addEventListener('click', () => {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the install prompt');
            }
            deferredPrompt = null;
            installBanner.remove();
          });
        });
        
        document.getElementById('dismissBtn').addEventListener('click', () => {
          installBanner.remove();
        });
      });

      // Track PWA usage
      window.addEventListener('appinstalled', (evt) => {
        console.log('AngelShare PWA was installed');
        // Track this event for analytics
      });
    </script>
